# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Thavanathan
email: thavanathan.t@gmail.com
name : "Thavanathan"
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.thavanathan.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll
repository                : "thavan/www.thavanathan.com"
# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  
#theme: minima
theme: minimal-mistakes-jekyll
words_per_minute         : 100
minimal_mistakes_skin    : "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
highlighter: rouge
comments:
  provider               : "staticman_v2"
staticman:
  branch    : "master"
plugins:
  - jekyll-feed

category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
    - year
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

author:
  name   : "Thavanathan Thangaraj"
  avatar : "/assets/thavan-rise.jpg"
  bio    : "Full stack developer. Python, Django enthusiast and teacher"
  email  : # optional
  uri    : "http://www.thavanathan.com"
  twitter: thavan33
  location : "Chennai"

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      comments: true
      share: true
      related: true
      permalink: /:categories/:title/

paginate: 5 # amount of posts to show
paginate_path: /page:num/

include: ["_pages"]

breadcrumbs: true  # disabled by default
